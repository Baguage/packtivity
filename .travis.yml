sudo: required

services:
  - docker

language: python
python:
  - '2.7'

install:
  - pip install pyflakes

script:
  - pyflakes packtivity
  - cd tests && pytest
  - pip install -e . --process-dependency-links
  - 'echo "a_parameter: 10" > input.yml'
  - packtivity-run testspacks/noop-test.yml input.yml
  - docker build -t lukasheinrich/packtivity .

